<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <script src="js-file.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h2>Rock Paper Scissors</h2>
    </div>

    <p>Choose your paw</p>
    <p>First to score 5 points wins the game</p>

    <div>
        <div id="player"></div>
        <div id="ai"></div>
    </div>

    <div id="score">
        <p>Player score: <span id="playerscore">0</span></p>
        <p>Computer score: <span id="aiscore">0</span></p>
    </div>

    <p id="tieText">Ties: <span id="tiescore">0</span></p>

    <p>May the best purrson win</p>

    <div id="buttons">
        <button id="rock"></button>
        <button id="paper"></button>
        <button id="scissors"></button>
    </div>

    <div id="footer">
        <p>Copyright Â© 2022 <img id="gh-logo" src="images/github-logo.png" alt="github logo"/> <a href=https://github.com/mishhuang> Michelle Huang </a></a></p>
    </div>
</body>
</html>
