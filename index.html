<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <script src="js-file.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Courgette&family=Josefin+Sans">
</head>
<body>
    <div id="header">
        <p>Rock Paper Scissors</p>
    </div>

    <div id="center">
        <p id="instruction">Choose your paw</p>
        <p id="rule">First to score 5 points wins the game</p>

        
        <div id="profile_pic">
            <div id="player_pic"></div>
            <div id="ai_pic"></div>
        </div>

        <div id="score">
            <p>Player score: <span id="playerscore"></span></p>
            <p>Computer score: <span id="aiscore"></span></p>
        </div>

        <p id="tieText">Ties: <span id="tiescore"></span></p>

        <p id="good-luck">May the best purrson win</p>

        <div id="buttons">
            <div id="button-one">
                <button id="rock"></button>
                <div id="text">Rock</div>
            </div>
            <div id="button-two">
                <button id="paper"></button>
                <div id="text">Paper</div>
            </div>
            <div id="button-three">
                <button id="scissors"></button>
                <div id="text">Scissors</div>
            </div>
        </div>

    </div>
    
    <div id="footer">
        <p>Copyright Â© 2022 <img id="gh-logo" src="images/github-logo.png" alt="github logo"/> <a href=https://github.com/mishhuang> Michelle Huang </a></a></p>
    </div>
</body>
</html>
